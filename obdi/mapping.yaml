prefixes:
    ov: http://open.vocab.org/terms/
    co: http://purl.org/co/
    idlab-fn: http://example.com/idlab/function/
    grel: http://users.ugent.be/~bjdmeest/function/grel.ttl#
    ex: http://example.com/

mappings:

  person:
    sources:
      - [/data/files/person.csv~csv]
    s: http://example.com/resources/Person/$(id)
    po:
    - [a, schema:Person]
    - [schema:name, $(name)]
    - [ex:webpage, $(webpage)~iri]
    - [ov:twitter-id, "http://twitter.com/$(twitter)~iri"]
    - [schema:memberOf, $(organization)]
    - [schema:image, $(photo)~iri]
    - [schema:description, $(biography)]
    - [schema:email, $(email)]
    - [schema:jobTitle, $(role)]
    - [ex:linkedin, $(linkedin)~iri]
    - [ex:github, "http://github.com/$(github)~iri"]
    - p: ex:hasWrite
      o:
        - mapping: papers_people
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(person_id)]
    - p: ex:hasDevelop
      o:
        - mapping: people_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(person_id)]
    - p: ex:hasWon
      o:
        - mapping: people_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(person_id)]



  paper:
    sources:
      - [/data/files/paper.csv~csv]
    s: http://example.com/resources/Article/$(id)
    po:
    - [a, schema:Article]
    - [schema:name, $(title)]
#    - [schema:review, $(review)~iri]
#    - [http://example.com/paperType, $(type)]
    - [ex:paperLink, $(paper_link)]
    - [ex:description, $(description)]
    - p: dcterms:creator
      o:
        - mapping: papers_people
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(paper_id)]
    - p: ex:award
      o:
        - mapping: papers_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(paper_id)]
    - p: ex:tool
      o:
        - mapping: papers_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(paper_id)]              
  tool:
    sources:
      - [/data/files/tool.csv~csv]
    s: http://example.com/resources/Tools/$(id)
    po:
    - [a, ex:Software]
    - [schema:name, $(name)]
    - [ex:repository, $(ghrepo)]
    - [ex:zenodoDoi, $(zenodo)]
    - [ex:description, $(description)]
    - [ex:readmelink, $(raw_readme_link)]
    - [schema:image, $(image_link)]
    - p: dcterms:creator
      o:
        - mapping: people_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(tool_id)]
    - p: ex:paper
      o:
        - mapping: papers_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(tool_id)]
    - p: ex:award
      o:
        - mapping: awards_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(tool_id)]

  award:
    sources:
      - [/data/files/award.csv~csv]
    s: http://example.com/resources/Award/$(id)
    po:
    - [a, ex:Award]
    - [ex:awardName, $(name)]
    - [ex:awardDescription,$(description)]
    - [ex:Date, $(date)]
    - [ex:awardLink, $(award_link)]
    - p: ex:Winners
      o:
        - mapping: people_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(award_id)]
    - p: ex:Papers
      o:
        - mapping: papers_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(award_id)]
    - p: ex:Tools
      o:
        - mapping: awards_tools
          condition:
            function: equal
            parameters:
                - [str1, $(id)]
                - [str2, $(award_id)]   
                                
  papers_people:
    sources:
      - [/data/files/papers_people.csv~csv]
    s: ex:paperperson/$(paper_id)_$(person_id)
    po:
    - [a, ex:relation]
    - p: ex:paper
      o:
      - mapping: paper
        condition:
          function: equal
          parameters:
            - [str1, $(paper_id)]
            - [str2, $(id)]
    - p: ex:person
      o:
      - mapping: person
        condition:
          function: equal
          parameters:
            - [str1, $(person_id)]
            - [str2, $(id)]

  papers_awards:
    sources:
      - [/data/files/papers_awards.csv~csv]
    s: ex:paperaward/$(paper_id)_$(award_id)
    po:
    - [a, ex:relation]
    - p: ex:paper
      o:
      - mapping: paper
        condition:
          function: equal
          parameters:
            - [str1, $(paper_id)]
            - [str2, $(id)]
    - p: ex:award
      o:
      - mapping: award
        condition:
          function: equal
          parameters:
            - [str1, $(award_id)]
            - [str2, $(id)]

  papers_tools:
    sources:
      - [/data/files/papers_tools.csv~csv]
    s: ex:papertool/$(paper_id)_$(tool_id)
    po:
    - [a, ex:relation]
    - p: ex:paper
      o:
      - mapping: paper
        condition:
          function: equal
          parameters:
            - [str1, $(paper_id)]
            - [str2, $(id)]
    - p: ex:tool
      o:
      - mapping: tool
        condition:
          function: equal
          parameters:
            - [str1, $(tool_id)]
            - [str2, $(id)]           

  awards_tools:
    sources:
      - [/data/files/awards_tools.csv~csv]
    s: ex:awardtool/$(award_id)_$(tool_id)
    po:
    - [a, ex:relation]
    - p: ex:award
      o:
      - mapping: award
        condition:
          function: equal
          parameters:
            - [str1, $(award_id)]
            - [str2, $(id)]
    - p: ex:tool
      o:
      - mapping: tool
        condition:
          function: equal
          parameters:
            - [str1, $(tool_id)]
            - [str2, $(id)]

  people_tools:
    sources:
      - [/data/files/people_tools.csv~csv]
    s: ex:peopletool/$(person_id)_$(tool_id)
    po:
    - [a, ex:relation]
    - p: ex:people
      o:
      - mapping: person
        condition:
          function: equal
          parameters:
            - [str1, $(person_id)]
            - [str2, $(id)]
    - p: ex:tool
      o:
      - mapping: tool
        condition:
          function: equal
          parameters:
            - [str1, $(tool_id)]
            - [str2, $(id)]  
  
  people_awards:
    sources:
      - [/data/files/people_awards.csv~csv]
    s: ex:peopleaward/$(person_id)_$(award_id)
    po:
    - [a, ex:relation]
    - p: ex:people
      o:
      - mapping: person
        condition:
          function: equal
          parameters:
            - [str1, $(person_id)]
            - [str2, $(id)]
    - p: ex:award
      o:
      - mapping: award
        condition:
          function: equal
          parameters:
            - [str1, $(award_id)]
            - [str2, $(id)]  